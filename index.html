<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plinko Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="container">
    <h1>Plinko Game</h1>
    <p>Click the button or press the space bar to drop a ball!</p>
    <div id="game">
      <canvas id="plinkoCanvas"></canvas>
      <button onclick="dropBall()">Drop Ball</button>
      <p>Score: <span id="score">100</span></p>
    </div>
  </div>
  <div id="slots">
  <div class="slot" id="slot-0"><span class="multiplier"></span></div>
  <div class="slot" id="slot-1"><span class="multiplier"></span></div>
  <!-- Add slots dynamically as needed -->
  </div>

  <script src="script.js"></script>
</body>
</html>
